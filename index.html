<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/main.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div>
      <input type="text" class="number-input">
    </div>

    <div class="btns">
      <div class="row">
        <button>ac</button>
        <button>c</button>
      </div>
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </div>
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
      </div>
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
        <button>+</button>
      </div>
    </div>
  </div>
</body>
</html>
